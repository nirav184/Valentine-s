<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 20px;
            border: 2px solid #ff4d6d;
        }

        .container {
            background: white;
            padding: 2rem;
            width: 85%;
            max-width: 380px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            z-index: 10;
        }

        .couple-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff4d6d;
            margin-bottom: 1rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="mySong">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="music-control" onclick="toggleMusic()">üéµ</div>

    <div class="container">
        <img src="273A5926.JPG" alt="Our Photo" class="couple-photo">
        <h1>Hi Love! ‚ù§Ô∏è</h1>
        <h2 id="question">Will you be my Valentine?</h2>
        
        <div id="initialButtons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <p id="finalMessage" style="display:none; color:#d63384; font-weight:bold; margin-top:20px;">
            Tumhare hi rahenge... hamesha. ‚ù§Ô∏è
        </p>
    </div>

    <script>
        const song = document.getElementById("mySong");
        let musicStarted = false;

        function toggleMusic() {
            if (song.paused) {
                song.play().catch(e => console.log("Playback blocked until user interaction"));
                document.getElementById('music-control').innerHTML = "‚è∏Ô∏è";
                musicStarted = true;
            } else {
                song.pause();
                document.getElementById('music-control').innerHTML = "üéµ";
                musicStarted = false;
            }
        }

        function moveButton() {
            if(!musicStarted) { song.play(); musicStarted = true; document.getElementById('music-control').innerHTML = "‚è∏Ô∏è"; }
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            if(!musicStarted) { song.play(); musicStarted = true; document.getElementById('music-control').innerHTML = "‚è∏Ô∏è"; }
            document.getElementById('initialButtons').style.display = 'none';
            document.getElementById('question').innerHTML = "I knew you'd say yes! üòò";
            document.getElementById('finalMessage').style.display = 'block';
            setInterval(createEmoji, 150);
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerHTML = '‚ù§Ô∏è';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '100vh';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 4000);
        }
    </script>
</body>
</html>
