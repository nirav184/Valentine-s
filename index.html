<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2; /* Soft romantic pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            width: 85%;
            max-width: 380px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            z-index: 10;
        }

        /* The Circular Photo Frame */
        .couple-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff4d6d;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 { color: #d63384; font-size: 1.8rem; margin: 0; }
        h2 { color: #ff4d6d; font-size: 1.4rem; margin-top: 10px; }
        p { color: #555; font-size: 1.1rem; line-height: 1.4; }

        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
            z-index: 11;
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            user-select: none;
            animation: float 4s linear infinite;
            top: 100vh;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Hidden YouTube Audio */
        #music-player {
            position: absolute;
            visibility: hidden;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body onclick="playMusic()">

    <div id="music-player">
        <iframe id="youtube-audio" width="1" height="1" 
        src="https://www.youtube.com/embed/fA4E9R964gM?enablejsapi=1" 
        frameborder="0" allow="autoplay"></iframe>
    </div>

    <div class="container" id="mainCard">
        <img src="273A5926.JPG" alt="Our Photo" class="couple-photo">
        
        <h1 id="headline">Hi Bibs! ‚ù§Ô∏è</h1>
        <p id="subtext">Every day with you is a gift. I have a question...</p>
        <h2 id="question">Will you be my Valentine?</h2>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onpointerover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let startTime = null;
        let alerted = false;
        let musicStarted = false;

        function playMusic() {
            if (!musicStarted) {
                const iframe = document.getElementById('youtube-audio');
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                musicStarted = true;
            }
        }

        function moveButton() {
            playMusic();
            if (!startTime) startTime = Date.now();

            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;

            btn.style.position = 'fixed';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';

            if (!alerted && (Date.now() - startTime) > 5000) {
                alert("Bibs you can't say No coz I love you and you're stuck with me for rest of our lives! üòò");
                alerted = true;
            }
        }

        function celebrate() {
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.style.display = 'none';

            document.getElementById('headline').innerHTML = "I knew you'd say yes! üòò";
            document.getElementById('subtext').innerHTML = "Tumhare hi rahenge... hamesha.";
            document.getElementById('question').innerHTML = "I love you! ‚ù§Ô∏è üòò";
            
            setInterval(createEmoji, 150);
        }

        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üòò'];
            const emojiEl = document.createElement('div');
            emojiEl.classList.add('floating-emoji');
            emojiEl.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emojiEl.style.left = Math.random() * 100 + 'vw';
            emojiEl.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(emojiEl);
            setTimeout(() => emojiEl.remove(), 4000);
        }
    </script>
</body>
</html>
